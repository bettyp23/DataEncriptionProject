{% extends "base.html" %}

{% block content %}
  <h2>All Pay Raises</h2>
  <table>
    <thead>
      <tr>
        <th>Pay Raise Id</th>
        <th>Employee Id</th>
        <th>Date</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody>
      {% for record in pay_raises %}
        <tr>
          <td>{{ record.PayRaiseId }}</td>
          <td>{{ record.EmpId }}</td>
          <td>{{ record.PayRaiseDate }}</td>
          <td>${{ record.RaiseAmt }}</td>
        </tr>
      {% else %}
        <tr>
          <td colspan="4">No pay raises recorded.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
