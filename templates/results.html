{% extends "base.html" %}

{% block content %}
  <h2>Operation Result</h2>
  <div class="results">
    {% if success %}
      <div class="message success">{{ message }}</div>
    {% else %}
      <div class="message danger">{{ message }}</div>
    {% endif %}
  </div>
  <div class="form-group">
    <a href="{{ url_for('home') }}" class="button">Return to Home</a>
  </div>
{% endblock %}
